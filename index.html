                  <h5 id="applicationCodecheck" style="color: red;" >

                  <h5 id="usercheck" style="color: red;" >
                    Username is required
              </h5>
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" placeholder="admin@gmail.com" type="text" id="userName" name="userName">
                  </div>
                </div>
                <div class="form-group">
                  <h5 id="passcheck" style="color: red;">
                Password is required
              </h5>
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" id="password" name="password">
                  </div>
                </div>
                <div class="text-center">
                  <!-- <button type="button" class="btn btn-default my-4" name="submitlogin" id="submitlogin"> <a href="views/clientdashboard.html" style="color: white;"> Sign In</a></button> -->

                  <button type="button" class="btn btn-warning my-4"><a href="views/clients/registerwithemail.html" style="color: white;"> Create Account</a></button>
                   <a href="#" class="text-light"><small>Forgot password?</small></a>
