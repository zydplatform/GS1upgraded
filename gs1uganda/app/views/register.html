<body>
 
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            
          </div>
        </div>
      </div>
      
    </div>
    <!-- Page content -->
    <div class="container">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">
            <div class="card-header bg-secondary pb-5">
              <div class="text-center mt-2 mb-4"><h1 class="text-lead">Register With Us</h1></div>
             <div class="text-center text-muted mb-4">
                <img src="../assets/img/brand/newlogo1.png" style="width: 100px;">
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">

              <form role="form">
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="First Name" type="text" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Last Name" type="text" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" required>
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-danger mt-4" id="register">Create account</button>
                  <p>Already a Member?<a href="login.html" class="text-primary"> Login</a></p><br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">

        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; 2020 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">Creative Tim</a>

          <ul class="nav nav-footer justify-content-center justify-content-xl-end">
            <li class="nav-item">
              <a href="#" class="nav-link" target="_blank">Website</a>

            <li class="nav-item">

            </li>
          </ul>

      </div>
    </div>
  </footer>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/js-cookie/js.cookie.js"></script>
  <script src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Argon JS -->
  <script src="../assets/js/argon.js?v=1.2.0"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $("#register").on('click', function (e) {
            var username = $('#userName').val().trim();
            var password = $('#password').val().trim();
            
            e.preventDefault();
            $.ajax({

                url: "http://83.136.248.89:1701/authenticate",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify({
                  "userName" : username,
                  "password" : password
                }), 
                success: function( result ) {
                  $.cookie('jwt',result.jwt);
                   }
               
            })

          });
        
      });
  </script>
